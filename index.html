<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <section>0</section>
        <div class="calcrow">
            <button class="calcbutton double name">C</button>
            <button class="calcbutton name">&divide;</button>
            <button class="calcbutton sign">&larr;</button>
        </div>

        <div class="calcrow">
            <button class="calcbutton name">7</button>
            <button class="calcbutton name">8</button>
            <button class="calcbutton name">9</button>
            <button class="calcbutton sign">&times;</button>
        </div>

        <div class="calcrow">
            <button class="calcbutton name">4</button>
            <button class="calcbutton name">5</button>
            <button class="calcbutton name">6</button>
            <button class="calcbutton sign">&minus;</button>
        </div>

        <div class="calcrow">
            <button class="calcbutton name">1</button>
            <button class="calcbutton name">2</button>
            <button class="calcbutton name">3</button>
            <button class="calcbutton sign">&plus;</button>
        </div>

        <div class="calcrow">
            <button class="calcbutton tripple name">0</button>
            <button class="calcbutton sign">&equals;</button>
        </div>



     </div>
</body>
</html>
